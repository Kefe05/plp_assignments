<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="body">
    <!-- Header -->
    <header>
      <div class="container header-container">
        <a href="#" class="logo" id="logo"></span></a>
        <nav>
          <ul id="navLinks">
            <!-- Will be populated by JavaScript -->
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="container">
        <div class="hero-content">
          <h1>
            Hi, I'm
            <span style="color: var(--primary-color)" id="heroName"></span>
          </h1>
          <p id="heroTitle"></p>
          <a href="#projects" class="btn">View My Work</a>
          <div class="social-icons" id="heroSocial">
            <!-- Will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
      <div class="container">
        <div class="section-title">
          <h2>About Me</h2>
        </div>
        <div class="about-content">
          <div class="about-img">
            <img id="profileImage" src="" alt="Profile Image" />
          </div>
          <div class="about-text">
            <h3 id="aboutTitle"></h3>
            <p id="aboutDescription1"></p>
            <p id="aboutDescription2"></p>

            <div class="skills" id="skillsContainer">
              <!-- Will be populated by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Projects Section (Conditional) -->
    <div id="projectsSectionContainer">
      <!-- Will be populated by JavaScript if projects exist -->
    </div>

    <!-- Contact Section -->
    <section id="contact" class="contact">
      <div class="container">
        <div class="section-title">
          <h2>Get In Touch</h2>
        </div>
        <div class="contact-container">
          <div class="contact-info">
            <h3>Let's Talk About Your Project</h3>
            <p id="contactDescription"></p>

            <div class="contact-details" id="contactDetails">
              <!-- Will be populated by JavaScript -->
            </div>

            <div class="social-icons" id="contactSocial">
              <!-- Will be populated by JavaScript -->
            </div>
          </div>

          <div class="contact-form">
            <form id="contactForm">
              <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required />
              </div>
              <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required></textarea>
              </div>
              <button type="submit" class="submit-btn">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="footer-content">
          <a href="#" class="logo">Portfo<span>lio</span></a>
          <div class="footer-links" id="footerLinks">
            <!-- Will be populated by JavaScript -->
          </div>
          <div class="footer-social" id="footerSocial">
            <!-- Will be populated by JavaScript -->
          </div>
          <p class="copyright" id="copyright"></p>
        </div>
      </div>
    </footer>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Message Sent Successfully!</h2>
        <p>
          Thank you for reaching out. I'll get back to you as soon as possible.
        </p>
      </div>
    </div>

    <script src="./data.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
